COOKIES_POLICY:
  TITLE: Política de cookies
  SUBTITLE: ¿Qué uso hacemos de las cookies?
  PURPOSE: Según la finalidad
  TERM: Según su plazo
  OWNERSHIP: Según su titularidad
  TABLE_DESCRIPTION: La siguiente tabla recoge la clasificación y descripción de las
    cookies utilizadas en la presente página web para que puedas identificarlas en
    tu navegador
  TABLE_COOKIES_CLASSIFICATION: Las cookies pueden clasificarse en diferentes parámetros,
    es decir, según su función, titularidad y plazos. Siguiendo esta clasificación,
    y para que la información proporcionada sea lo más transparente posible, SOM ENERGIA
    ha elaborado esta tabla que recoge toda la información y descripción de las cookies
    utilizadas de acuerdo con la siguiente clasificación.
  SOM_COOKIES: SOMOS ENERGÍA utiliza cookies técnicas, de personalización, análisis
    y publicitarias, propias y de terceros, que tratan datos de conexión y/o de dispositivo,
    así como hábitos de navegación para fines estadísticos y publicitarios.
  SOM_COOKIES_EXPLANATION: Por ello, al acceder a nuestra web, en cumplimiento del
    artículo 22 de la Ley de Servicios de la Sociedad de la Información, hemos solicitado
    tu consentimiento para su uso. El suministro de datos personales a través de nuestro
    portal y el consentimiento para el uso de cookies requiere una edad mínima de
    18 años y aceptación expresa de nuestra política de privacidad.
  DEACTIVATE_COOKIES_TABLE: De todas formas, te informamos que puedes activar o desactivar
    las cookies siguiendo las instrucciones de tu navegador de Internet.
  TECHNICAL_COOKIES: Cookies técnicas
  TECHNICAL_COOKIES_DESCRIPTION: Las cookies técnicas son aquellas que facilitan la
    navegación de la persona usuaria y la utilización de las diferentes opciones o
    servicios que ofrece la web, por ejemplo identificar la sesión, permitir el acceso
    a determinadas áreas, facilitar pedidos, compras, rellenar formularios, inscripciones,
    seguridad o facilitar funcionalidades (vídeos, redes sociales…).
  CUSTOMIZATION_COOKIES: Cookies de personalización
  CUSTOMIZATION_COOKIES_DESCRIPTION: Las cookies de personalización permiten al usuario
    acceder a los servicios según sus preferencias (lengua, navegador, configuración…).
  ANALYTICS_COOKIES: Cookies analíticas
  ANALYTICS_COOKIES_DESCRIPTION: Las cookies de análisis son las utilizadas para llevar
    a cabo el análisis anónimo del comportamiento de las personas usuarias de la web
    y que permiten medir la actividad de la usuaria y elaborar perfiles de navegación
    con el objetivo de mejorar los sitios web.
  ADVERTISING_COOKIES: Cookies publicitarias
  ADVERTISING_COOKIES_DESCRIPTION: Las cookies publicitarias permiten la gestión de
    los espacios publicitarios del web. Además, estas cookies pueden ser de publicidad
    personalizada, de manera que permiten la gestión de los espacios publicitarios
    de la web a partir del comportamiento y los hábitos de navegación de la usuaria.
    De ahí se obtiene el perfil y se permite personalizar la publicidad que se muestra
    en el navegador, u otros perfiles y redes sociales de la usuaria.
  SESSION_COOKIES: Cookies de sesión
  SESSION_COOKIES_DESCRIPTION: Las cookies de sesión son aquellas que duran el tiempo
    que la persona usuaria está navegando por el sitio web y se borran cuando se cierra
    el navegador.
  PERSISTENT_COOKIES: Cookies persistentes
  PERSISTENT_COOKIES_DESCRIPTION: Estas cookies quedan almacenadas en el terminal
    de la usuaria hasta que se eliminan manualmente o termina su periodo de duración
    establecido.
  OWN_COOKIES: Cookies propias
  OWN_COOKIES_DESCRIPTION: Aquellas que se envían al equipo terminal de la usuaria
    desde un equipo o dominio gestionado por la misma persona editora y desde el que
    se presta el servicio solicitado por la usuaria.
  THIRDPARTY_COOKIES: Cookies de terceros
  THIRDPARTY_COOKIES_DESCRIPTION: Aquellas que se envían al equipo terminal de la
    usuaria desde un equipo o dominio que no es gestionado por la persona editora,
    sino por otra entidad que trata los datos obtenidos mediante las cookies.
  BASIC: BÁSICAS
  BASIC_DESCRIPTION: Cookies técnicas propias y de sesión.
  PERFORMANCE: RENDIMIENTO
  PERFORMANCE_DESCRIPTION: Cookies técnicas propias y persistentes. Cookies de personalización
    propias o de terceros, de sesión o persistentes.
  STATISTICS: ESTADÍSTICA
  STATISTICS_DESCRIPTION: Cookies analíticas y publicitarias persistentes, propias
    y de terceros.
  FUNCTIONALITY: FUNCIONALIDAD
  FUNCTIONALITY_DESCRIPTION: Cookies técnicas de terceros, de sesión o persistentes.
  CHROME_DESACTIVATE_COOKIES: Configuración > Mostrar opciones avanzades > Privacidad
    > Configuración de contenido
  FIREFOX_DESACTIVATE_COOKIES: Herramientas > Opciones > Privacidad > Historial >
    Configuración personalizada
  EXPLORER_DESACTIVATE_COOKIES: Herramientas > Opciones de Internet > Privacidad >
    Configuración
  OPERA_DESACTIVATE_COOKIES: Herramientas > Preferencias > Editar Preferencias > Cookies
  SAFARI_DESACTIVATE_COOKIES: Preferencias > Seguridad
  EDGE_DESACTIVATE_COOKIES: Configuración > Configuración avanzada > Privacidad y
