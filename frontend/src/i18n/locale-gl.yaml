COOKIES_POLICY:
  TITLE: Política de cookies
  PURPOSE: Segundo a finalidade
  TERM: Segundo o seu prazo
  SUBTITLE: Como empregamos as cookies?
  DEACTIVATE_COOKIES_TABLE: De todos os xeitos, informámoste de que podes activar
    ou desactivar as cookies seguindo as instrucións do teu navegador de Internet.
  SOM_COOKIES_EXPLANATION: Por iso, cando accederes ao noso sitio web, en cumprimento
    do artigo 22 da Lei de servizos da sociedade da información, solicitámosche o
    teu consentimento para o seu emprego. A facilitación de datos persoais a través
    do noso portal e o consentimento para o emprego das cookies require ter como mínimo
    18 anos de idade e aceptar de forma expresa a nosa política de privacidade.
  TECHNICAL_COOKIES: Cookies técnicas
  SOM_COOKIES: SOM ENERGIA emprega cookies técnicas, de personalización, de análise
    e publicitarias, propias e de terceiros, que tratan datos de conexión ou de dispositivo,
    así como hábitos de navegación para fins estatísticos e publicitarios.
  OWNERSHIP: Segundo a súa titularidade
  TABLE_DESCRIPTION: Na táboa seguinte recóllese a clasificación e descrición das
    cookies empregadas neste sitio web para que poidas identificalas no teu navegador
  TABLE_COOKIES_CLASSIFICATION: 'As cookies clasifícanse conforme diferentes parámetros:
    función, titularidade e prazos. Consonte esta clasificación, e a fin de que a
    información facilitada sexa o máis transparente posible, SOM ENERGIA elaborou
    esta táboa que recolle toda a información e descrición das cookies empregadas
    de acordo coa clasificación seguinte.'
  CUSTOMIZATION_COOKIES: Cookies de personalización
  THIRDPARTY_COOKIES: Cookies de terceiros
  ADVERTISING_COOKIES: Cookies publicitarias
  PERSISTENT_COOKIES_DESCRIPTION: As cookies persistentes quedan almacenadas no equipo
    terminal da persoa usuaria até que se eliminan manualmente ou remata o período
    de duración establecido.
  OWN_COOKIES: Cookies propias
  OWN_COOKIES_DESCRIPTION: As cookies propias son aquelas que se envían ao equipo
    terminal da persoa usuaria desde un equipo ou dominio xestionado pola mesma persoa
    editora e desde o que se presta o servizo solicitado pola usuaria.
  FUNCTIONALITY: FUNCIONALIDADE
  TECHNICAL_COOKIES_DESCRIPTION: As cookies técnicas son aquelas que facilitan a navegación
    da persoa usuaria e o emprego das diferentes opcións ou servizos que ofrece o
    sitio web, por exemplo, identificación da sesión, concesión de acceso a determinadas
    áreas, facilitación de pedidos, compras, formularios, inscricións, seguridade
    ou acceso a funcionalidades (vídeos, redes sociais…).
  CUSTOMIZATION_COOKIES_DESCRIPTION: As cookies de personalización permítenlle á persoa
    usuaria acceder aos servizos segundo as súas preferencias (lingua, navegador,
    configuración…).
  SESSION_COOKIES: Cookies de sesión
  ANALYTICS_COOKIES: Cookies analíticas
  ANALYTICS_COOKIES_DESCRIPTION: As cookies analíticas son as empregadas para levar
    a cabo a análise anónima do comportamento das persoas usuarias do sitio web e
    permiten medir a actividade da usuaria e elaborar perfís de navegación co obxectivo
    de mellorar os sitios web.
  ADVERTISING_COOKIES_DESCRIPTION: As cookies publicitarias permiten xestionar os
    espazos publicitarios do sitio web. Ademais, poden ser de publicidade personalizada,
    de xeito que permiten a xestión a partir do comportamento e dos hábitos de navegación
    da persoa usuaria. De aí obtense o perfil e é posible personalizar a publicidade
    que se amosa no navegador ou outros perfís e redes sociais da usuaria.
  SESSION_COOKIES_DESCRIPTION: As cookies de sesión son aquelas que duran o tempo
    que a persoa usuaria está a navegar polo sitio web e bórranse cando se pecha o
    navegador.
  PERSISTENT_COOKIES: Cookies persistentes
  THIRDPARTY_COOKIES_DESCRIPTION: As cookies de terceiros son aquelas que se envían
    ao equipo terminal da persoa usuaria desde un equipo ou dominio que non é xestionado
    pola persoa editora, senón por outra entidade que trata os datos obtidos mediante
    as cookies.
  BASIC: BÁSICAS
  FUNCTIONALITY_DESCRIPTION: Cookies técnicas de terceiros, de sesión ou persistentes.
  CHROME_DESACTIVATE_COOKIES: Configuración > Amosar opcións avanzadas > Privacidade
    > Configuración do contido
  FIREFOX_DESACTIVATE_COOKIES: Ferramentas > Opcións > Privacidade > Historial > Configuración
    personalizada
  BASIC_DESCRIPTION: Cookies técnicas propias e de sesión.
  PERFORMANCE: RENDEMENTO
  PERFORMANCE_DESCRIPTION: Cookies técnicas propias e persistentes. Cookies de personalización
    propias ou de terceiros, de sesión ou persistentes.
  STATISTICS: ESTATÍSTICA
  STATISTICS_DESCRIPTION: Cookies analíticas e publicitarias persistentes, propias
    e de terceiros.
  SAFARI_DESACTIVATE_COOKIES: Preferencias > Seguranza
  EXPLORER_DESACTIVATE_COOKIES: Ferramentas > Opcións de Internet > Privacidade >
    Configuración
  OPERA_DESACTIVATE_COOKIES: Ferramentas > Preferencias > Editar as preferencias >
    Cookies
  EDGE_DESACTIVATE_COOKIES: Configuración > Configuración avanzada > Privacidade e
    servizos > Cookies
